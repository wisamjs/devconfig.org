<div class="box">
    <section id="comments">
        <footer>
            <div id="disqus_thread"></div>
        </footer>

        <script type="text/javascript">
            var disqus_shortname = '{{ site.meta.disqus }}';
            var disqus_identifier = "{{ page.id | json | replace: '"', "'" }}";
            var disqus_title = "{{ page.title | json | replace: '"', "'" }}";
            var disqus_url = "{{ site.url }}{{ page.url | json | replace: '"', "'" }}";
        </script>
        <script type="text/javascript" async src="//{{ site.meta.disqus }}.disqus.com/embed.js"></script>
    </section>
</div>
