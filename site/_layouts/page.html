<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  {% include head.html %}

  <body>
    <div id="border"></div>

    <div class="fixed-top hidden-xs">
      <div class="container">
        <div class="row">
          <div id="sidebar" class="col-sm-3">{% include sidebar.html %}</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="sidebar" class="col-sm-3">
          <div class="visible-xs">{% include sidebar.html %}</div>
        </div>

        <div id="main" class="col-sm-9 article">
          <article>
            <header>
              <p>
                {% if page.date %}
                  <time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%b %d, %Y" }}</time>
                {% else %}
                  <time pubdate>{{ site.meta.title }}</time>
                {% endif %}
                <a href="/"><i class="fa fa-home pull-right"></i></a>
              </p>

              <hr/>

              <h1>{{ page.title }}</h1>
              {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
            </header>

            <div class="content">{{ content }}</div>
          </article>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
